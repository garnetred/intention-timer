<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap” rel=“stylesheet”>
  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <section class="whole-page">
    <main>
      <h2 class="new-activity">New Activity</h2>
      <h2 class="current-activity hidden">Current Activity</h2>
      <h2 class="completed-activity hidden">Completed Activity</h2>
      <section class="page-background card-shadow">
        <section class = 'home-page'>
        <p>Select a category:</p>
        <section class="category-btn">
          <button id="study" class="study focus" type="button">
            <img class="study-img" src="./assets/study.svg" alt="study-img">
            <p class="labels study-label">Study</p>
          </button>
          <button id="meditate" class="meditate" type="button">
            <img class="meditate-img" src="./assets/meditate.svg" alt="meditate-img">
            <p class="labels meditate-label">Meditate</p>
          </button>
          <button id="exercise" class="exercise" type="button">
            <img class="exercise-img" src="./assets/exercise.svg" alt="exercise-img">
            <p class="labels exercise-label">Exercise</p>
          </button>
        </section>
        <p class="what-to-accomplish">What would you like to accomplish during this time?</p>
        <input id="text-input" type="text" class="accomplish-input">
        <section class="all-time-input">
          <section class="time-input minutes">
            <p class="time-name">Minutes</p>
            <input id="minutes-input" class="input-time" type="number" name="minutes" min=0 placeholder="0">
          </section>
          <section class="time-input seconds">
            <p class="time-name">Seconds</p>
            <input id="seconds-input" class="input-time" type="number" name="seconds" min=0 placeholder="0">
          </section>
        </section>
        <section class="error hidden">
          <img src="./assets/warning.svg" class="warning-img" alt="warning img">
          <p class="warning">A description is required.</p>
        </section>
        <button type="button" class="start-act-btn"name="Start Activity">Start Activity</button>
        <button class="log-activity-btn hidden">Log Activity</button>
      </section>
      <section class="timer-page hidden"> <p class="user-activity" id="user-activity"></p>
      <p class="timer" id="timer"><span id="minutes"></span><span id="seconds"></span></p>
      <div class="timer-circle-holder" id="timer-circle-holder">
        <button class="timer-circle" id="timer-circle">
          <p class="start-complete" id="start-complete">Start</p>
        </button>
      </div>
      <!-- <div class="log-activity-holder hidden"> -->
        <button class="log-activity-button hidden">Log Activity</button>
      <!-- </div> -->
      </section>
      <button class="create-new-activity-btn hidden">Create A New Activity</button>
    </section>
    </main>
    <aside>
      <h2 class="past-activities">Past Activities</h2>
      <section class="past-activities-log">
        <section class="activity-log-card hidden">
        <div class = "activity-card-text">
        <div class=log-card-border id=>
        <h1 class="card-heading"></h1>
        <p class="time-card"></p>
      </div>
      <p class="activity-name-card"></p>
        </div>
        </section>
        <section class="no-activities">
        <p>You haven't logged any activities yet!</p>
        <p>Complete the form to the left to get started.</p>
      </section>
      </section>
    </aside>
  </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
